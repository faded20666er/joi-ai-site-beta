
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>JOI AI | VIP LOUNGE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff0055;
            --neon-blue: #00f3ff;
            --neon-gold: #ffd700;
            --bg-dark: #050505;
        }

        body {
            background-color: var(--bg-dark);
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            color: #eee;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding-bottom: 60px;
        }

        header {
            display: flex; justify-content: space-between; align-items: center; padding: 15px 20px;
            background: rgba(0,0,0,0.95); border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 1.8rem; font-weight: 700; color: #fff; font-family: 'Orbitron'; }

        .btn {
            background: linear-gradient(45deg, #111, #222); border: 1px solid var(--neon-pink); color: var(--neon-pink);
            padding: 10px 20px; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; text-transform: uppercase;
            font-size: 0.8rem; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        .btn:hover { background: var(--neon-pink); color: #fff; box-shadow: 0 0 15px var(--neon-pink); }
        .btn.gold { border-color: var(--neon-gold); color: var(--neon-gold); background: linear-gradient(45deg, #222, #330); }
        .btn.gold:hover { background: var(--neon-gold); color: #000; box-shadow: 0 0 20px var(--neon-gold); }

        .container { max-width: 1400px; margin: 0 auto; padding: 10px; }
        .hero-video {
            width: 100%; border: 1px solid var(--neon-blue); background: #000;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.15); margin-bottom: 15px; position: relative;
        }
        video { width: 100%; display: block; max-height: 70vh; }

        .action-bar { display: flex; gap: 10px; margin-bottom: 30px; justify-content: center; }

        .masonry-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 8px; margin-top: 20px;
        }
        .gallery-item {
            position: relative; overflow: hidden; border: 1px solid #222;
            background: #000; aspect-ratio: 2/3; cursor: pointer;
        }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; transition: 0.3s; }
        .gallery-item:hover img { opacity: 1; transform: scale(1.05); }
        
        /* MODAL */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: #111; border: 2px solid var(--neon-gold); padding: 30px;
            max-width: 400px; width: 90%; text-align: center; position: relative;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">JOI<span class="neon-blue">.AI</span></div>
        <button class="btn gold" onclick="triggerPayment('VIP JOIN')">VIP ACCESS</button>
    </header>

    <div class="container">
        <div class="hero-video">
            <video id="main-player" controls autoplay muted loop playsinline>
                <source src="https://raw.githubusercontent.com/faded20666er/joi-ai-site-beta/main/1.mp4" type="video/mp4">
            </video>
        </div>

        <div class="action-bar">
            <button class="btn gold" onclick="triggerPayment('TIP MODEL')">SEND TIP $5</button>
            <button class="btn" onclick="triggerPayment('UNLOCK VIDEO')">UNLOCK VIDEO</button>
        </div>

        <h2 class="neon-pink">LOCKED ARCHIVE</h2>
        <div class="masonry-grid" id="gallery-grid"></div>
    </div>

    <!-- PAYMENT MODAL -->
    <div id="pay-modal" class="modal">
        <div class="modal-content">
            <span style="position:absolute; top:10px; right:15px; cursor:pointer; font-size:20px;" onclick="document.getElementById('pay-modal').style.display='none'">&times;</span>
            <h2 class="neon-gold" id="pay-title">UNLOCK CONTENT</h2>
            <p>Secure checkout via Stripe.</p>
            <button id="stripe-btn" class="btn gold" style="width:100%; padding:15px; margin-top:10px;">PROCEED TO PAYMENT</button>
        </div>
    </div>

    <script>
        // ========================================================
        // ðŸ”´ PASTE YOUR LINK BELOW 
        // ========================================================
        
        const STRIPE_LINK = https://buy.stripe.com/test_00w5kFfxZ3Nb53dg3n7N600
        
        // âš ï¸ Link MUST start with "https://buy.stripe.com/..."
        // ========================================================

        function triggerPayment(title) {
            // Safety Check
            if (STRIPE_LINK.includes("dashboard.stripe.com")) {
                alert("ERROR: You pasted the Admin Dashboard link! \n\nPlease go to Stripe -> Payment Links -> Copy the 'buy.stripe.com' link.");
                return;
            }

            document.getElementById('pay-title').innerText = title;
            document.getElementById('pay-modal').style.display = 'flex';
            document.getElementById('stripe-btn').onclick = function() {
                window.open(STRIPE_LINK, '_blank');
            };
        }

        // --- CONTENT LOADER ---
        const REPO = "https://raw.githubusercontent.com/faded20666er/joi-ai-site-beta/main/";
        const grid = document.getElementById('gallery-grid');

        function addImg(folder, filename) {
            const url = REPO + folder + filename;
            const div = document.createElement('div');
            div.className = 'gallery-item';
            div.innerHTML = `<img src="${url}" loading="lazy"><i class="fas fa-lock" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:2rem;color:gold;"></i>`;
            div.onclick = () => triggerPayment('UNLOCK PHOTO');
            grid.appendChild(div);
        }

        // Standard Files
        setTimeout(() => {
            for(let i=1; i<=40; i++) addImg('arealkyyy/', `${i}.webp`);
            for(let i=1; i<=7; i++) addImg('arealkyyy/', `doris${i}.webp`);
            for(let i=1; i<=10; i++) addImg('', `ebony${i}.jpg.png`);
        }, 100);

    </script>
</body>
</html>
