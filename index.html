
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOI AI | MISTRESS VIPER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff0055;
            --neon-blue: #00f3ff;
            --neon-gold: #ffd700;
            --bg-dark: #050505;
            --glass: rgba(10, 10, 10, 0.95);
        }

        body {
            background-color: var(--bg-dark);
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            color: #eee;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding-bottom: 80px;
        }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center; padding: 15px 20px;
            background: rgba(0,0,0,0.95); border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 1.5rem; font-weight: 700; color: #fff; font-family: 'Orbitron'; }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 10px; }
        
        .hero-video {
            width: 100%; border: 1px solid var(--neon-blue); background: #000;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.15); margin-bottom: 15px;
        }
        video { width: 100%; display: block; max-height: 60vh; }

        /* GALLERY */
        .masonry-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 5px; margin-top: 20px;
        }
        .gallery-item {
            position: relative; overflow: hidden; border: 1px solid #222;
            background: #000; aspect-ratio: 2/3; cursor: pointer;
        }
        .gallery-item img, .gallery-item video { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        .gallery-item:hover img { opacity: 1; }

        /* CHAT UI */
        .chat-widget {
            position: fixed; bottom: 20px; right: 20px; width: 360px; height: 600px;
            background: var(--glass); border: 1px solid var(--neon-pink);
            border-radius: 12px; display: flex; flex-direction: column;
            z-index: 2000; box-shadow: 0 0 40px rgba(255, 0, 85, 0.3);
            backdrop-filter: blur(15px);
        }
        /* Mobile adjustment */
        @media(max-width: 768px) {
            .chat-widget { width: 90%; right: 5%; height: 65vh; }
        }

        .chat-header {
            padding: 15px; background: linear-gradient(90deg, #222, #111);
            border-bottom: 1px solid var(--neon-pink); border-radius: 12px 12px 0 0;
            display: flex; align-items: center; justify-content: space-between;
        }
        .avatar-ring {
            width: 42px; height: 42px; border-radius: 50%; padding: 2px;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
        }
        .chat-avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; background: #000; }
        
        .chat-messages {
            flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px;
            scroll-behavior: smooth;
        }
        
        .msg { max-width: 80%; padding: 10px 14px; border-radius: 12px; font-size: 0.9rem; line-height: 1.4; position: relative; animation: fadeIn 0.3s ease; }
        .msg.bot { align-self: flex-start; background: #1a1a1a; border-left: 3px solid var(--neon-pink); color: #ddd; }
        .msg.user { align-self: flex-end; background: var(--neon-pink); color: #fff; border-bottom-right-radius: 2px; }
        .msg.audio { background: #080808; border: 1px solid var(--neon-gold); cursor: pointer; display: flex; align-items: center; gap: 10px; }
        
        .typing { font-size: 0.7rem; color: #666; margin-left: 20px; margin-bottom: 5px; font-style: italic; display: none; }

        .chat-input-area {
            padding: 15px; border-top: 1px solid #333; display: flex; gap: 10px; background: rgba(0,0,0,0.8);
            border-radius: 0 0 12px 12px;
        }
        .chat-input {
            flex: 1; background: #222; border: 1px solid #444; color: #fff;
            padding: 12px; border-radius: 20px; outline: none;
        }
        
        /* BTN */
        .btn {
            background: #111; color: var(--neon-gold); border: 1px solid var(--neon-gold);
            padding: 8px 16px; font-family: 'Orbitron'; cursor: pointer; text-transform: uppercase; font-size: 0.8rem;
        }
        .btn:hover { background: var(--neon-gold); color: #000; }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; align-items: center; justify-content: center; }
        .modal-box { background: #111; border: 1px solid var(--neon-gold); padding: 30px; width: 90%; max-width: 400px; text-align: center; }

        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-10px);} }
        @keyframes fadeIn { from {opacity: 0; transform: translateY(10px);} to {opacity: 1; transform: translateY(0);} }
    </style>
</head>
<body>

    <header>
        <div class="logo">JOI<span style="color:var(--neon-blue)">.AI</span></div>
        <button class="btn" onclick="openCreator()">PARTNER</button>
    </header>

    <div class="container">
        <div class="hero-video">
            <video id="main-player" controls autoplay muted loop playsinline poster="img1.jpg">
                <source src="1.mp4" type="video/mp4">
            </video>
        </div>
        <div style="text-align:center; margin-bottom:20px;">
            <button class="btn" onclick="pay('UNLOCK ALL')">UNLOCK FULL SITE ($19.99)</button>
        </div>
        <h2 id="gallery-title" style="color:var(--neon-pink); font-size:1rem;">ARCHIVE</h2>
        <div class="masonry-grid" id="gallery-grid"></div>
    </div>

    <!-- CHAT UI (ALWAYS VISIBLE NOW FOR ENGAGEMENT) -->
    <div class="chat-widget" id="chat-widget" style="display:flex;">
        <div class="chat-header">
            <div style="display:flex; align-items:center; gap:10px;">
                <div class="avatar-ring"><img src="https://i.pravatar.cc/150?u=viper" class="chat-avatar"></div>
                <div>
                    <div style="font-weight:bold; color:#fff;">Mistress Viper</div>
                    <div style="font-size:0.7rem; color:var(--neon-green);">‚óè Online</div>
                </div>
            </div>
            <!-- Minimize Button -->
            <i class="fas fa-minus" style="cursor:pointer; color:#aaa;" onclick="minimizeChat()"></i>
        </div>
        
        <div class="chat-messages" id="chat-box"></div>
        <div class="typing" id="typing">Viper is typing...</div>
        
        <div class="chat-input-area">
            <input type="text" class="chat-input" id="user-input" placeholder="Message Viper..." onkeypress="handleEnter(event)" autocomplete="off">
            <button class="btn" style="border-radius:50%; width:40px; height:40px; padding:0;" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- MINIMIZED CHAT BUBBLE -->
    <div id="chat-bubble" onclick="maximizeChat()" 
         style="display:none; position:fixed; bottom:20px; right:20px; width:60px; height:60px; background:var(--neon-pink); border-radius:50%; align-items:center; justify-content:center; z-index:2000; cursor:pointer; box-shadow:0 0 20px var(--neon-pink); animation:bounce 3s infinite;">
        <i class="fas fa-comment" style="color:#fff; font-size:24px;"></i>
    </div>

    <!-- PAY MODAL -->
    <div id="pay-modal" class="modal">
        <div class="modal-box">
            <h2 style="color:var(--neon-gold)">VIP ACCESS</h2>
            <p>Full uncensored access.</p>
            <button class="btn" style="width:100%;" onclick="window.open('https://buy.stripe.com/test_00w5kFfxZ3Nb53dg3n7N600', '_blank')">PAY $19.99</button>
            <br><br>
            <span style="color:#666; cursor:pointer;" onclick="document.getElementById('pay-modal').style.display='none'">Close</span>
        </div>
    </div>

    <script>
        // ==========================================
        // üîí SECURITY ZONE (SPLIT YOUR KEY)
        // ==========================================
        
        // Paste the FIRST half of your key here (sk-or-v1-ffdc5d01916a4d92ca4d16c6a21a8f)
        const SECRET_PART_1 = ""; 
        
        // Paste the SECOND half of your key here (eeef8070d721e8c25ff1238f2ebca88136)
        const SECRET_PART_2 = "";
        
        // This combines them automatically so the robot doesn't see it
        const FULL_KEY = SECRET_PART_1 + SECRET_PART_2;
        
        // ==========================================

        const GITHUB_USER = "faded20666er";
        const GITHUB_REPO = "joi-ai-site-beta";
        
        const AUDIO_FILES = {
            hello: "audio_hello.mp3.mp3",
            laugh: "audio_laugh.mp3.mp3",
            moan: "audio_moan.mp3.mp3"
        };

        // SYSTEM PROMPT (The "Personality")
        let chatHistory = [
            { role: "system", content: "You are Mistress Viper. You are a dominant, seductive, and strict AI Mistress. You want the user to be obedient. You tease them about paying for VIP content. You are flirty but demanding. Keep responses short (under 2 sentences) and conversational." }
        ];

        // INIT
        setTimeout(() => { 
            addMsg("I see you looking... say hello.", 'bot'); 
        }, 1500);

        function minimizeChat() {
            document.getElementById('chat-widget').style.display = 'none';
            document.getElementById('chat-bubble').style.display = 'flex';
        }
        function maximizeChat() {
            document.getElementById('chat-widget').style.display = 'flex';
            document.getElementById('chat-bubble').style.display = 'none';
        }

        function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const txt = input.value.trim();
            if(!txt) return;

            addMsg(txt, 'user');
            input.value = '';
            showTyping(true);

            // USE REAL AI IF KEY IS PRESENT
            if (FULL_KEY.length > 20) {
                await callRealAI(txt);
            } else {
                // FALLBACK TO SCRIPT IF NO KEY
                callLocalBrain(txt);
            }
        }

        async function callRealAI(userText) {
            chatHistory.push({ role: "user", content: userText });

            // Keep history short to save money (last 6 messages)
            if(chatHistory.length > 7) chatHistory = [chatHistory[0], ...chatHistory.slice(-6)];

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${FULL_KEY}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href,
                        "X-Title": "JOI Site"
                    },
                    body: JSON.stringify({
                        "model": "gryphe/mythomax-l2-13b", // Good balance of Cost vs Quality
                        "messages": chatHistory,
                        "temperature": 0.8,
                        "max_tokens": 120
                    })
                });

                if(!response.ok) throw new Error("API Error");

                const data = await response.json();
                const reply = data.choices[0].message.content;
                chatHistory.push({ role: "assistant", content: reply });
                
                showTyping(false);
                addMsg(reply, 'bot');
                
                if(Math.random() > 0.85) addAudio(AUDIO_FILES.moan);

            } catch (error) {
                console.error("AI Error:", error);
                callLocalBrain(userText);
            }
        }

        // BACKUP SCRIPT
        function callLocalBrain(txt) {
            setTimeout(() => {
                showTyping(false);
                addMsg("I want to answer you properly... but the Master needs to fix my API Key.", 'bot');
            }, 1000);
        }

        // UI HELPERS
        function showTyping(show) { document.getElementById('typing').style.display = show ? 'block' : 'none'; }
        
        function addMsg(txt, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerText = txt;
            const box = document.getElementById('chat-box');
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function addAudio(file) {
            const url = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${file}`;
            const div = document.createElement('div');
            div.className = 'msg audio bot';
            div.innerHTML = `<i class="fas fa-play"></i> Voice Note`;
            div.onclick = () => new Audio(url).play();
            document.getElementById('chat-box').appendChild(div);
            document.getElementById('chat-box').scrollTop = 9999;
        }

        function pay(t) { document.getElementById('pay-modal').style.display = 'flex'; }
        function openCreator() { window.location.href = "mailto:you@example.com"; }

        // AUTO SCAN
        async function scan() {
            const g = document.getElementById('gallery-grid');
            try {
                const r = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/`);
                const f = await r.json();
                g.innerHTML = '';
                f.forEach(file => {
                    const n = file.name.toLowerCase();
                    if((n.endsWith('.jpg')||n.endsWith('.webp')||n.endsWith('.mp4')) && !n.includes('audio')) {
                        const d = document.createElement('div');
                        d.className = 'gallery-item';
                        if(n.endsWith('.mp4')) {
                            d.innerHTML = `<video src="${file.download_url}" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>`;
                            d.onclick = () => { document.getElementById('main-player').src=file.download_url; document.getElementById('main-player').play(); window.scrollTo(0,0); };
                        } else {
                            d.innerHTML = `<img src="${file.download_url}"><i class="fas fa-lock" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:2rem; color:gold"></i>`;
                            d.onclick = () => pay('UNLOCK PHOTO');
                        }
                        g.appendChild(d);
                    }
                });
            } catch(e){}
        }
        scan();
    </script>
</body>
</html>
