
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>JOI AI | SYSTEM V16</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff0055;
            --neon-blue: #00f3ff;
            --bg-dark: #050505;
        }

        body {
            background-color: var(--bg-dark);
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            color: #eee;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding-bottom: 50px;
        }

        /* DEBUG BOX */
        #debug-console {
            background: #111; border: 2px solid red; color: #0f0;
            font-family: monospace; padding: 15px; margin: 20px;
            max-height: 200px; overflow-y: scroll; font-size: 12px;
            display: block; /* Visible for troubleshooting */
        }

        /* GENERAL STYLES */
        h1, h2 { font-family: 'Orbitron', sans-serif; text-transform: uppercase; }
        .neon-pink { color: var(--neon-pink); text-shadow: 0 0 10px var(--neon-pink); }
        .neon-blue { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }

        .btn {
            background: transparent; border: 1px solid var(--neon-pink); color: var(--neon-pink);
            padding: 10px 25px; font-family: 'Orbitron'; cursor: pointer; margin: 5px;
        }
        .btn:hover { background: var(--neon-pink); color: #fff; }

        header {
            display: flex; justify-content: space-between; align-items: center; padding: 20px 40px;
            background: rgba(0,0,0,0.9); border-bottom: 1px solid #333;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        .hero-video {
            width: 100%; border: 1px solid var(--neon-blue); background: #000;
            margin-bottom: 20px;
        }
        video { width: 100%; max-height: 600px; display: block; }

        /* GALLERY */
        .masonry-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px; margin-top: 30px;
        }
        .gallery-item {
            position: relative; overflow: hidden; border: 1px solid #333;
            aspect-ratio: 2/3; background: #111;
        }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        
        /* MODAL */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: #111; border: 1px solid var(--neon-pink); padding: 30px;
            max-width: 400px; text-align: center;
        }
    </style>
</head>
<body>

    <!-- DEBUGGER: TELLS YOU WHAT IS HAPPENING -->
    <div id="debug-console">
        <strong>SYSTEM LOG (V16.0):</strong><br>
        Scanning for assets...<br>
    </div>

    <header>
        <div class="logo" style="font-size:2rem; font-weight:bold;">JOI<span class="neon-blue">.AI</span></div>
        <button class="btn" onclick="document.getElementById('vip-modal').style.display='flex'">VIP ACCESS</button>
    </header>

    <div class="container">
        <!-- VIDEO PLAYER -->
        <h2 class="neon-blue">LIVE CAMS</h2>
        <div class="hero-video">
            <video id="main-player" controls autoplay muted loop playsinline>
                <source src="" type="video/mp4">
            </video>
        </div>
        <div id="video-list" style="display:flex; gap:10px; overflow-x:auto;"></div>

        <!-- IMAGE GALLERY -->
        <h2 class="neon-pink" style="margin-top:40px;">PRIVATE GALLERY</h2>
        <div class="masonry-grid" id="gallery-grid"></div>
    </div>

    <!-- VIP MODAL -->
    <div id="vip-modal" class="modal">
        <div class="modal-content">
            <h2 class="neon-pink">LOCKED</h2>
            <p>Join the VIP list to unlock full videos.</p>
            <button class="btn" onclick="document.getElementById('vip-modal').style.display='none'">CLOSE</button>
        </div>
    </div>

    <script>
        const REPO = "https://raw.githubusercontent.com/faded20666er/joi-ai-site-beta/main/";
        const logBox = document.getElementById('debug-console');
        const grid = document.getElementById('gallery-grid');
        const vidList = document.getElementById('video-list');
        const player = document.getElementById('main-player');

        function log(msg, type='neutral') {
            const color = type === 'success' ? '#0f0' : (type === 'error' ? '#f00' : '#aaa');
            logBox.innerHTML += `<span style="color:${color}">${msg}</span><br>`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        // AUTO-SCANNER CONFIG
        const FILES_TO_CHECK = [];
        
        // 1. Add "1.jpg" to "50.jpg"
        for(let i=1; i<=50; i++) FILES_TO_CHECK.push({ name: `${i}`, type: 'img' });
        
        // 2. Add "img1.jpg" to "img50.jpg" (Legacy support)
        for(let i=1; i<=50; i++) FILES_TO_CHECK.push({ name: `img${i}`, type: 'img' });
        
        // 3. Add "1.mp4" to "10.mp4"
        for(let i=1; i<=10; i++) FILES_TO_CHECK.push({ name: `${i}`, type: 'vid' });

        // EXTENSIONS
        const IMG_EXTS = ['.jpg', '.jpeg', '.png', '.webp', '.JPG'];

        async function checkFile(baseName, type) {
            if(type === 'img') {
                // Try every extension
                for(let ext of IMG_EXTS) {
                    const url = REPO + baseName + ext;
                    const img = new Image();
                    img.onload = () => {
                        log(`[FOUND] ${baseName}${ext}`, 'success');
                        addToGallery(url);
                    };
                    img.onerror = () => {
                        // Silent fail
                    };
                    img.src = url;
                }
            } else if (type === 'vid') {
                const url = REPO + baseName + '.mp4';
                // Simple fetch check for video
                fetch(url, {method: 'HEAD'}).then(res => {
                    if(res.ok) {
                        log(`[FOUND VIDEO] ${baseName}.mp4`, 'success');
                        addToVideo(url, baseName);
                    }
                }).catch(e => {});
            }
        }

        function addToGallery(url) {
            // Avoid duplicates
            if(document.querySelector(`img[src="${url}"]`)) return;
            
            const div = document.createElement('div');
            div.className = 'gallery-item';
            div.innerHTML = `<img src="${url}" onclick="document.getElementById('vip-modal').style.display='flex'">`;
            grid.appendChild(div);
        }

        function addToVideo(url, name) {
            const btn = document.createElement('button');
            btn.className = 'btn';
            btn.innerText = `CAM ${name}`;
            btn.onclick = () => {
                player.src = url;
                player.play();
            };
            vidList.appendChild(btn);
            
            // Auto-play first found video
            if(player.getAttribute('src') === "") {
                player.src = url;
            }
        }

        // START SCAN
        log("Starting Scan...");
        FILES_TO_CHECK.forEach(f => checkFile(f.name, f.type));
        
        // Manual check for the specific long file
        const manualFile = "4528bf5f87a62f272c545d597f354ebc_f_edited-Picsart-AiImageEnhancer-Picsart-AiImageEnhancer-Picsart-AiImageEnhancer.jpg";
        const img = new Image();
        img.onload = () => addToGallery(REPO + manualFile);
        img.src = REPO + manualFile;

    </script>
</body>
</html>
