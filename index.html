

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>JOI AI | VIP LOUNGE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff0055;
            --neon-blue: #00f3ff;
            --neon-gold: #ffd700;
            --neon-green: #00ff41;
            --bg-dark: #050505;
        }

        body {
            background-color: var(--bg-dark);
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            color: #eee;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding-bottom: 60px;
        }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center; padding: 15px 20px;
            background: rgba(0,0,0,0.95); border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 1.8rem; font-weight: 700; color: #fff; font-family: 'Orbitron'; }
        
        .status-dot {
            height: 10px; width: 10px; background-color: var(--neon-green);
            border-radius: 50%; display: inline-block; margin-right: 5px;
            box-shadow: 0 0 10px var(--neon-green); animation: pulse 2s infinite;
        }

        /* BUTTONS */
        .btn {
            background: linear-gradient(45deg, #111, #222); border: 1px solid var(--neon-pink); color: var(--neon-pink);
            padding: 10px 20px; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; text-transform: uppercase;
            font-size: 0.8rem; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        .btn:hover { background: var(--neon-pink); color: #fff; box-shadow: 0 0 15px var(--neon-pink); }
        
        .btn-gold { border-color: var(--neon-gold); color: var(--neon-gold); }
        .btn-gold:hover { background: var(--neon-gold); color: #000; box-shadow: 0 0 20px var(--neon-gold); }

        /* LAYOUT */
        .container { max-width: 1400px; margin: 0 auto; padding: 10px; }
        
        .hero-video {
            width: 100%; border: 1px solid var(--neon-blue); background: #000;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.15); margin-bottom: 15px; position: relative;
        }
        video { width: 100%; display: block; max-height: 70vh; }

        .action-bar { display: flex; gap: 10px; margin-bottom: 30px; justify-content: center; flex-wrap: wrap;}

        /* GALLERY */
        .masonry-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 8px; margin-top: 20px;
        }
        .gallery-item {
            position: relative; overflow: hidden; border: 1px solid #222;
            background: #000; aspect-ratio: 2/3; cursor: pointer;
        }
        .gallery-item img, .gallery-item video { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; transition: 0.3s; }
        .gallery-item:hover img, .gallery-item:hover video { opacity: 1; transform: scale(1.05); }
        
        .media-type {
            position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.7);
            padding: 2px 6px; border-radius: 4px; font-size: 10px; color: #fff;
        }

        /* MODAL */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: #111; border: 2px solid var(--neon-gold); padding: 30px;
            max-width: 400px; width: 90%; text-align: center; position: relative;
        }

        @keyframes pulse { 0% {opacity: 1;} 50% {opacity: 0.5;} 100% {opacity: 1;} }
    </style>
</head>
<body>

    <header>
        <div class="logo"><span class="status-dot"></span>JOI<span class="neon-blue">.AI</span></div>
        <button class="btn btn-gold" onclick="triggerPayment('VIP JOIN')">VIP ACCESS</button>
    </header>

    <div class="container">
        <div class="hero-video">
            <!-- Default video, will play first found mp4 automatically if this fails -->
            <video id="main-player" controls autoplay muted loop playsinline poster="img1.jpg">
                <source src="1.mp4" type="video/mp4">
            </video>
        </div>

        <div class="action-bar">
            <button class="btn btn-gold" onclick="triggerPayment('TIP MODEL')">SEND TIP $5</button>
            <button class="btn" onclick="triggerPayment('UNLOCK CHAT')">UNLOCK CHAT</button>
            <button class="btn" onclick="window.open('https://www.google.com', '_blank')">PRIVATE CAM</button>
        </div>

        <h2 class="neon-pink" id="gallery-title">SCANNING REPO...</h2>
        <div class="masonry-grid" id="gallery-grid"></div>
    </div>

    <!-- PAYMENT MODAL -->
    <div id="pay-modal" class="modal">
        <div class="modal-content">
            <span style="position:absolute; top:10px; right:15px; cursor:pointer; font-size:20px;" onclick="document.getElementById('pay-modal').style.display='none'">&times;</span>
            <h2 style="color:var(--neon-gold); margin-top:0;" id="pay-title">VIP ACCESS</h2>
            <p style="color:#aaa; margin-bottom:20px;">Unlock unrestricted access to all videos and photos.</p>
            
            <button id="stripe-btn" class="btn btn-gold" style="width:100%; padding:15px; font-size:1rem;">
                SECURE CHECKOUT $19.99
            </button>
            
            <div style="margin-top:15px; font-size:0.8rem; color:#555;">
                <i class="fas fa-lock"></i> Encrypted & Anonymous
            </div>
        </div>
    </div>

    <script>
        // ========================================================
        // ⚙️ CONFIGURATION
        // ========================================================
        
        // YOUR NEW PAYMENT LINK
        const STRIPE_LINK = "https://buy.stripe.com/test_00w5kFfxZ3Nb53dg3n7N600"; 
        
        // YOUR REPO DETAILS (For Auto-Scanner)
        const GITHUB_USER = "faded20666er";
        const GITHUB_REPO = "joi-ai-site-beta";

        // ========================================================

        const grid = document.getElementById('gallery-grid');
        const title = document.getElementById('gallery-title');
        const mainPlayer = document.getElementById('main-player');

        // 1. PAYMENT SYSTEM
        function triggerPayment(reason) {
            document.getElementById('pay-title').innerText = reason;
            const btn = document.getElementById('stripe-btn');
            btn.onclick = () => window.open(STRIPE_LINK, '_blank');
            document.getElementById('pay-modal').style.display = 'flex';
        }

        // 2. AUTO-SCANNER (The Magic)
        async function scanRepo() {
            try {
                // Fetch file list from GitHub API
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/`);
                if (!response.ok) throw new Error("Repo scan failed");
                
                const files = await response.json();
                let count = 0;
                
                // Clear grid
                grid.innerHTML = '';

                // Filter and sort files
                const mediaFiles = files.filter(file => {
                    const name = file.name.toLowerCase();
                    return name.endsWith('.jpg') || name.endsWith('.png') || name.endsWith('.webp') || name.endsWith('.mp4') || name.endsWith('.jpeg');
                });

                // Process each file
                mediaFiles.forEach(file => {
                    const isVideo = file.name.toLowerCase().endsWith('.mp4');
                    const div = document.createElement('div');
                    div.className = 'gallery-item';
                    
                    // Determine content
                    let content = '';
                    if(isVideo) {
                        content = `<video src="${file.download_url}" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>
                                   <div class="media-type">VIDEO</div>`;
                    } else {
                        content = `<img src="${file.download_url}" loading="lazy">`;
                    }

                    div.innerHTML = `
                        ${content}
                        <i class="fas fa-lock" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:2rem; color:rgba(255,215,0,0.8);"></i>
                    `;
                    
                    div.onclick = () => {
                        if(isVideo) {
                            // Preview video in main player before asking for pay
                            mainPlayer.src = file.download_url;
                            mainPlayer.play();
                            window.scrollTo({top:0, behavior:'smooth'});
                        } else {
                            triggerPayment('UNLOCK PHOTO');
                        }
                    };
                    
                    grid.appendChild(div);
                    count++;
                });

                title.innerHTML = `ARCHIVE (${count} FILES)`;
                title.style.color = "#00ff41"; // Green for success

                // Also scan 'arealkyyy' folder if it exists
                scanFolder('arealkyyy');

            } catch (e) {
                console.error(e);
                title.innerHTML = "ARCHIVE LOCKED";
                // Fallback if API fails (rate limit, etc)
                addFallbackContent();
            }
        }

        async function scanFolder(path) {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${path}`);
                if (!response.ok) return;
                const files = await response.json();
                
                files.forEach(file => {
                    const name = file.name.toLowerCase();
                    if(name.endsWith('.webp') || name.endsWith('.jpg')) {
                        const div = document.createElement('div');
                        div.className = 'gallery-item';
                        div.innerHTML = `<img src="${file.download_url}" loading="lazy"><div class="media-type">VIP</div>`;
                        div.onclick = () => triggerPayment('VIP FOLDER');
                        grid.appendChild(div);
                    }
                });
            } catch(e) { console.log("Folder scan skipped"); }
        }

        function addFallbackContent() {
            // If API fails, load basic 1-40 numbers as backup
            for(let i=1; i<=40; i++) {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.innerHTML = `<img src="https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/arealkyyy/${i}.webp" onerror="this.style.display='none'">`;
                div.onclick = () => triggerPayment('UNLOCK');
                grid.appendChild(div);
            }
        }

        // Start the scan
        scanRepo();

    </script>
</body>
</html>
