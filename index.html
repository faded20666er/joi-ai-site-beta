<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>JOI AI | VIP LOUNGE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff0055;
            --neon-blue: #00f3ff;
            --neon-gold: #ffd700;
            --neon-green: #00ff41;
            --bg-dark: #050505;
            --glass: rgba(20, 20, 20, 0.95);
        }

        body {
            background-color: var(--bg-dark);
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            color: #eee;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding-bottom: 80px;
        }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center; padding: 15px 20px;
            background: rgba(0,0,0,0.95); border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 1.8rem; font-weight: 700; color: #fff; font-family: 'Orbitron'; }
        .status-dot {
            height: 10px; width: 10px; background-color: var(--neon-green);
            border-radius: 50%; display: inline-block; margin-right: 5px;
            box-shadow: 0 0 10px var(--neon-green); animation: pulse 2s infinite;
        }

        /* BUTTONS */
        .btn {
            background: linear-gradient(45deg, #111, #222); border: 1px solid var(--neon-pink); color: var(--neon-pink);
            padding: 10px 20px; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; text-transform: uppercase;
            font-size: 0.8rem; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        .btn:hover { background: var(--neon-pink); color: #fff; box-shadow: 0 0 15px var(--neon-pink); }
        .btn-gold { border-color: var(--neon-gold); color: var(--neon-gold); }
        
        /* HERO & LAYOUT */
        .container { max-width: 1400px; margin: 0 auto; padding: 10px; }
        .hero-video {
            width: 100%; border: 1px solid var(--neon-blue); background: #000;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.15); margin-bottom: 15px; position: relative;
        }
        video { width: 100%; display: block; max-height: 70vh; }

        /* MASONRY GALLERY */
        .masonry-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 8px; margin-top: 20px;
        }
        .gallery-item {
            position: relative; overflow: hidden; border: 1px solid #222;
            background: #000; aspect-ratio: 2/3; cursor: pointer;
        }
        .gallery-item img, .gallery-item video { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; transition: 0.3s; }
        .gallery-item:hover img, .gallery-item:hover video { opacity: 1; transform: scale(1.05); }
        .media-type {
            position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.7);
            padding: 2px 6px; border-radius: 4px; font-size: 10px; color: #fff;
        }

        /* üí¨ ADVANCED CHAT INTERFACE */
        .chat-widget {
            position: fixed; bottom: 20px; right: 20px; width: 360px; height: 550px;
            background: var(--glass); border: 1px solid var(--neon-pink);
            border-radius: 15px; display: none; flex-direction: column;
            z-index: 2000; box-shadow: 0 0 30px rgba(255, 0, 85, 0.2);
            backdrop-filter: blur(10px);
        }
        .chat-header {
            padding: 15px; background: rgba(255,0,85,0.1); border-bottom: 1px solid #333;
            display: flex; align-items: center; justify-content: space-between;
            border-radius: 15px 15px 0 0;
        }
        .chat-avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--neon-green); margin-right: 12px; object-fit: cover;}
        
        .chat-messages {
            flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px;
            scrollbar-width: thin; scrollbar-color: var(--neon-pink) #111;
        }
        .msg { max-width: 85%; padding: 12px; border-radius: 12px; font-size: 0.95rem; line-height: 1.4; position: relative; }
        .msg.bot { align-self: flex-start; background: #1a1a1a; border-left: 3px solid var(--neon-pink); color: #ddd; }
        .msg.user { align-self: flex-end; background: linear-gradient(135deg, var(--neon-pink), #b00); color: #fff; border-bottom-right-radius: 2px;}
        
        /* Audio Player Styling */
        .msg.audio { 
            background: #000; border: 1px solid var(--neon-gold); 
            display: flex; align-items: center; gap: 12px; cursor: pointer; padding: 10px 15px;
        }
        .play-btn { 
            width: 30px; height: 30px; background: var(--neon-gold); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; color: #000; font-size: 12px;
        }

        .typing-indicator {
            font-size: 0.7rem; color: #888; font-style: italic; margin-left: 15px; display: none;
        }

        .chat-input-area {
            padding: 15px; border-top: 1px solid #333; display: flex; gap: 10px; background: rgba(0,0,0,0.5);
            border-radius: 0 0 15px 15px;
        }
        .chat-input {
            flex: 1; background: #111; border: 1px solid #444; color: #fff;
            padding: 12px; border-radius: 25px; outline: none; font-family: inherit;
        }
        .chat-toggle-btn {
            position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px;
            background: var(--neon-pink); border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-size: 24px; color: #fff;
            cursor: pointer; z-index: 1900; box-shadow: 0 0 20px var(--neon-pink);
            animation: bounce 3s infinite;
        }

        /* MODAL */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 3000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: #111; border: 2px solid var(--neon-gold); padding: 30px;
            max-width: 500px; width: 90%; text-align: center; position: relative;
        }

        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }
        @keyframes pulse { 0% {opacity: 1;} 50% {opacity: 0.5;} 100% {opacity: 1;} }
    </style>
</head>
<body>

    <header>
        <div class="logo"><span class="status-dot"></span>JOI<span class="neon-blue">.AI</span></div>
        <button class="btn btn-gold" onclick="openCreatorModal()">SELL CONTENT</button>
    </header>

    <div class="container">
        <!-- Main Video Player -->
        <div class="hero-video">
            <video id="main-player" controls autoplay muted loop playsinline poster="img1.jpg">
                <source src="1.mp4" type="video/mp4">
            </video>
        </div>

        <div style="display:flex; justify-content:center; gap:10px; margin-bottom:20px;">
             <button class="btn" onclick="triggerPayment('UNLOCK FEED')">VIP FEED</button>
             <button class="btn btn-gold" onclick="triggerPayment('JOIN VIP')">UNLOCK ALL</button>
        </div>

        <h2 class="neon-pink" id="gallery-title">LOADING ARCHIVE...</h2>
        <div class="masonry-grid" id="gallery-grid"></div>
    </div>

    <!-- üí¨ FLOATING CHAT WIDGET -->
    <div class="chat-toggle-btn" onclick="toggleChat()">
        <i class="fas fa-comment-dots"></i>
    </div>

    <div class="chat-widget" id="chat-widget">
        <div class="chat-header">
            <div style="display:flex; align-items:center;">
                <img src="https://i.pravatar.cc/150?u=a042581f4e29026024d" class="chat-avatar">
                <div>
                    <div style="font-weight:bold; color:#fff;">Mistress Viper</div>
                    <div style="font-size:0.7rem; color:var(--neon-green);">‚óè Online & Dominant</div>
                </div>
            </div>
            <i class="fas fa-times" style="cursor:pointer; color:#fff;" onclick="toggleChat()"></i>
        </div>
        
        <div class="chat-messages" id="chat-box">
            <div class="msg bot">I see you lurking... Are you going to be a good boy and say hello? üíã</div>
        </div>
        
        <div class="typing-indicator" id="typing">Mistress Viper is recording audio...</div>
        
        <div class="chat-input-area">
            <input type="text" class="chat-input" id="user-input" placeholder="Type here..." onkeypress="handleEnter(event)">
            <button class="btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- üí∞ PAYMENT MODAL -->
    <div id="pay-modal" class="modal">
        <div class="modal-content">
            <span style="position:absolute; top:10px; right:15px; cursor:pointer; font-size:20px;" onclick="document.getElementById('pay-modal').style.display='none'">&times;</span>
            <h2 style="color:var(--neon-gold);" id="pay-title">VIP ACCESS</h2>
            <p>Unlock everything for $19.99</p>
            <button id="stripe-btn" class="btn btn-gold" style="width:100%; padding:15px; font-size:1rem;">SECURE CHECKOUT</button>
        </div>
    </div>

    <!-- ü§ù CREATOR MODAL -->
    <div id="creator-modal" class="modal">
        <div class="modal-content">
            <span style="position:absolute; top:10px; right:15px; cursor:pointer; font-size:20px;" onclick="document.getElementById('creator-modal').style.display='none'">&times;</span>
            <h2 class="neon-blue">PARTNER PROGRAM</h2>
            <p style="color:#ccc;">Upload your content. Set your price. <b>Keep 80%</b>.</p>
            <button class="btn" style="width:100%; margin-top:20px;" onclick="window.location.href='mailto:your-email@example.com'">APPLY NOW (EMAIL)</button>
        </div>
    </div>

    <script>
        // CONFIG
        const STRIPE_LINK = "https://buy.stripe.com/test_00w5kFfxZ3Nb53dg3n7N600"; 
        const GITHUB_USER = "faded20666er";
        const GITHUB_REPO = "joi-ai-site-beta";
        
        // üéß AUDIO CONFIG (Matches your screenshot files)
        const AUDIO_FILES = {
            hello: "audio_hello.mp3.mp3", // Handles double extension
            laugh: "audio_laugh.mp3.mp3",
            moan: "audio_moan.mp3.mp3"
        };

        // üß† CHAT BRAIN
        const chatBox = document.getElementById('chat-box');
        const typing = document.getElementById('typing');

        const responses = {
            greetings: [
                "Finally you speak. I was getting bored waiting.",
                "Hey... you kept me waiting. You know I hate that.",
                "Well look who decided to show up."
            ],
            horny: [
                "You sound desperate... I like that.",
                "Tell me exactly what you want to do to me.",
                "Are you touching yourself while you type to me?",
                "Good boy... tell me more."
            ],
            demand: [
                "I didn't say you could stop.",
                "Beg me. I might just listen.",
                "You need to earn my attention first.",
                "Don't demand. Beg."
            ],
            paywall: [
                "I have a video of that... but it's for VIPs only. üòà",
                "You want to see? Click the Gold button, darling.",
                "That sounds hot, but showing you will cost you."
            ],
            default: [
                "Is that all you have to say?",
                "I'm listening...",
                "You're cute when you try.",
                "Keep going..."
            ]
        };

        function toggleChat() {
            const widget = document.getElementById('chat-widget');
            widget.style.display = widget.style.display === 'flex' ? 'none' : 'flex';
        }

        function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim().toLowerCase();
            if(!text) return;

            // 1. User Message
            addMsg(input.value, 'user');
            input.value = '';

            // 2. Simulate Typing
            typing.style.display = 'block';
            chatBox.scrollTop = chatBox.scrollHeight;

            // 3. AI Logic Delay
            setTimeout(() => {
                typing.style.display = 'none';
                let reply = "";
                let audioTrigger = null;

                // DECISION TREE
                if (text.includes('hi') || text.includes('hello') || text.includes('hey')) {
                    reply = pickRandom(responses.greetings);
                    if(Math.random() > 0.5) audioTrigger = AUDIO_FILES.hello;
                }
                else if (text.includes('fuck') || text.includes('suck') || text.includes('hot') || text.includes('please')) {
                    reply = pickRandom(responses.horny);
                    if(Math.random() > 0.6) audioTrigger = AUDIO_FILES.moan;
                }
                else if (text.includes('pic') || text.includes('photo') || text.includes('video') || text.includes('nude')) {
                    reply = pickRandom(responses.paywall);
                    triggerPayment('UNLOCK PHOTO');
                }
                else if (text.includes('mistress') || text.includes('goddess') || text.includes('mommy')) {
                    reply = "That's the right way to address me. Good boy.";
                    if(Math.random() > 0.5) audioTrigger = AUDIO_FILES.laugh;
                }
                else {
                    reply = pickRandom(responses.default);
                }

                // Send Text
                addMsg(reply, 'bot');

                // Send Audio?
                if (audioTrigger) {
                    setTimeout(() => addAudioMsg(audioTrigger), 800);
                }

            }, 1500); // 1.5s delay
        }

        function pickRandom(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function addMsg(text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addAudioMsg(filename) {
            const url = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${filename}`;
            const div = document.createElement('div');
            div.className = 'msg audio bot';
            div.innerHTML = `
                <div class="play-btn"><i class="fas fa-play"></i></div>
                <div style="flex:1;">
                    <div style="font-size:0.8rem; color:var(--neon-gold);">Voice Message</div>
                    <div style="height:2px; background:#333; margin-top:5px; position:relative;">
                        <div style="width:40%; height:100%; background:var(--neon-pink);"></div>
                    </div>
                </div>
            `;
            div.onclick = () => {
                const audio = new Audio(url);
                audio.play().catch(e => console.log("Audio Error:", e));
                div.querySelector('.fa-play').className = 'fas fa-volume-up';
            };
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // AUTO SCANNER
        async function scanRepo() {
            const grid = document.getElementById('gallery-grid');
            const title = document.getElementById('gallery-title');
            
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/`);
                if (!response.ok) throw new Error("Repo scan failed");
                const files = await response.json();
                
                grid.innerHTML = '';
                let count = 0;

                files.forEach(file => {
                    const name = file.name.toLowerCase();
                    // Filter out audio files from visual gallery
                    if(!name.includes('audio_') && (name.endsWith('.jpg') || name.endsWith('.webp') || name.endsWith('.mp4'))) {
                        
                        const div = document.createElement('div');
                        div.className = 'gallery-item';
                        
                        if(name.endsWith('.mp4')) {
                            div.innerHTML = `<video src="${file.download_url}" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video><div class="media-type">VIDEO</div>`;
                            div.onclick = () => { 
                                document.getElementById('main-player').src = file.download_url;
                                document.getElementById('main-player').play();
                                window.scrollTo({top:0, behavior:'smooth'});
                            };
                        } else {
                            div.innerHTML = `<img src="${file.download_url}" loading="lazy"><i class="fas fa-lock" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:2rem; color:gold;"></i>`;
                            div.onclick = () => triggerPayment('UNLOCK PHOTO');
                        }
                        grid.appendChild(div);
                        count++;
                    }
                });
                title.innerText = `ARCHIVE (${count} ITEMS)`;
                title.style.color = "#00ff41";
            } catch (e) { console.error(e); }
        }

        function triggerPayment(title) {
            document.getElementById('pay-title').innerText = title;
            document.getElementById('stripe-btn').onclick = () => window.open(STRIPE_LINK, '_blank');
            document.getElementById('pay-modal').style.display = 'flex';
        }

        function openCreatorModal() {
            document.getElementById('creator-modal').style.display = 'flex';
        }

        scanRepo();
    </script>
</body>
</html>
