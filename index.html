
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>JOI AI | UNLOCKED</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff0055;
            --neon-blue: #00f3ff;
            --bg-dark: #050505;
        }

        body {
            background-color: var(--bg-dark);
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            color: #eee;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
        }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center; padding: 20px 40px;
            background: rgba(0,0,0,0.9); border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 2rem; font-weight: 700; color: #fff; font-family: 'Orbitron'; }

        /* BUTTONS */
        .btn {
            background: transparent; border: 1px solid var(--neon-pink); color: var(--neon-pink);
            padding: 8px 20px; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }
        .btn:hover { background: var(--neon-pink); color: #fff; box-shadow: 0 0 15px var(--neon-pink); }

        /* VIDEO HERO */
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .hero-video {
            width: 100%; border: 1px solid var(--neon-blue); background: #000;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1); margin-bottom: 20px;
        }
        video { width: 100%; display: block; max-height: 650px; }

        /* GALLERY GRID */
        .masonry-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px; margin-top: 30px;
        }
        .gallery-item {
            position: relative; overflow: hidden; border: 1px solid #333;
            background: #111; transition: 0.3s;
        }
        .gallery-item:hover { transform: scale(1.02); z-index: 10; border-color: var(--neon-blue); }
        .gallery-item img { width: 100%; height: auto; display: block; }
        
        .tag {
            position: absolute; bottom: 5px; right: 5px; 
            background: rgba(0,0,0,0.8); color: #fff; padding: 2px 6px; font-size: 10px;
        }

        /* LOG BOX (Hidden unless errors) */
        #log {
            font-family: monospace; font-size: 10px; color: #444; padding: 10px;
            height: 50px; overflow-y: scroll; border-bottom: 1px solid #222;
        }

        /* MODAL */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: #111; border: 1px solid var(--neon-pink); padding: 30px;
            max-width: 400px; text-align: center;
        }
    </style>
</head>
<body>

    <div id="log">System Initialized... V17.0 Loaded.</div>

    <header>
        <div class="logo">JOI<span class="neon-blue">.AI</span></div>
        <button class="btn" onclick="document.getElementById('vip-modal').style.display='flex'">VIP ACCESS</button>
    </header>

    <div class="container">
        <!-- MAIN VIDEO: 1.mp4 -->
        <h2 class="neon-blue">LIVE FEED <span style="font-size:0.5em; color:#555">CAM 01</span></h2>
        <div class="hero-video">
            <video id="main-player" controls autoplay muted loop playsinline>
                <!-- Directly targeting 1.mp4 since we know it exists -->
                <source src="https://raw.githubusercontent.com/faded20666er/joi-ai-site-beta/main/1.mp4" type="video/mp4">
            </video>
        </div>

        <h2 class="neon-pink" style="margin-top:40px;">MODEL ARCHIVE</h2>
        <!-- Filters -->
        <div style="margin-bottom:15px;">
            <button class="btn" onclick="filterGallery('all')">ALL</button>
            <button class="btn" onclick="filterGallery('arealkyyy')">NEW ARRIVALS</button>
            <button class="btn" onclick="filterGallery('ebony')">EBONY</button>
            <button class="btn" onclick="filterGallery('doris')">DORIS</button>
        </div>

        <div class="masonry-grid" id="gallery-grid">
            <!-- Images inject here -->
        </div>
    </div>

    <!-- VIP MODAL -->
    <div id="vip-modal" class="modal">
        <div class="modal-content">
            <h2 class="neon-pink">RESTRICTED</h2>
            <p>This content is locked for non-VIP members.</p>
            <br>
            <button class="btn" onclick="window.open('https://buy.stripe.com/test_eVaeWx6M9', '_blank')">JOIN NOW $19.99</button>
            <br><br>
            <span style="cursor:pointer; color:#555" onclick="document.getElementById('vip-modal').style.display='none'">Close</span>
        </div>
    </div>

    <script>
        const REPO = "https://raw.githubusercontent.com/faded20666er/joi-ai-site-beta/main/";
        const grid = document.getElementById('gallery-grid');
        const logBox = document.getElementById('log');

        function log(msg) {
            logBox.innerHTML += ` | ${msg}`;
        }

        // ==========================================
        // 1. THE FILE MAP (Based on your list)
        // ==========================================
        
        // Helper to add image
        function addImg(folder, filename, category) {
            const url = REPO + folder + filename;
            const div = document.createElement('div');
            div.className = `gallery-item ${category}`;
            div.innerHTML = `
                <img src="${url}" loading="lazy" onclick="document.getElementById('vip-modal').style.display='flex'">
                <div class="tag">${category.toUpperCase()}</div>
            `;
            grid.appendChild(div);
            log(`Loaded: ${filename}`);
        }

        // SCANNERS
        
        // 1. SCAN AREALKYYY FOLDER (1.webp to 40.webp)
        // Most files in your list are .webp inside 'arealkyyy/'
        function scanFolderArea() {
            const folder = 'arealkyyy/';
            // Scan 1 to 40
            for(let i=1; i<=40; i++) {
                // Try .webp (most common)
                addImg(folder, `${i}.webp`, 'arealkyyy');
                // Also try .jpg for 17 and 23 which you listed as jpg
                if(i===17 || i===23) addImg(folder, `${i}.jpg`, 'arealkyyy');
            }
            // Doris files
            for(let i=1; i<=7; i++) {
                addImg(folder, `doris${i}.webp`, 'doris');
            }
        }

        // 2. SCAN ROOT EBONY FILES (The weird double extensions)
        function scanRootEbony() {
            // ebony1 to ebony10
            for(let i=1; i<=10; i++) {
                // Try the specific weird ones you listed
                addImg('', `ebony${i}.jpg.png`, 'ebony');
                addImg('', `ebony${i}.jpg.webp`, 'ebony');
                addImg('', `ebony${i}.png`, 'ebony'); 
            }
            // Specific weird fix for "bony4" if that was a typo in your list
            addImg('', 'bony4.jpg.png', 'ebony');
        }

        // 3. SCAN ROOT IMG FILES (Legacy)
        function scanRootImg() {
            for(let i=1; i<=10; i++) {
                addImg('', `img${i}.jpg`, 'classic');
                addImg('', `img${i}.jpeg`, 'classic');
            }
        }

        // 4. FILTER FUNCTION
        window.filterGallery = function(cat) {
            const items = document.querySelectorAll('.gallery-item');
            items.forEach(item => {
                if(cat === 'all' || item.classList.contains(cat)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // EXECUTE
        setTimeout(() => {
            scanFolderArea();
            scanRootEbony();
            scanRootImg();
        }, 500); // Slight delay to ensure DOM is ready

    </script>
</body>
</html>
