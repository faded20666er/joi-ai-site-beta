        /* --- THEME CONFIG --- */
        :root {

        /* --- HEADER --- */
        header {
            background: rgba(0,0,0,0.95); border-bottom: 1px solid var(--primary);
            padding: 15px; display: flex; justify-content: space-between; align-items: center;

        .logo { font-size: 1.4rem; font-weight: 900; letter-spacing: -1px; background: linear-gradient(45deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .credits { font-size: 0.9rem; color: var(--accent); border: 1px solid var(--accent); padding: 5px 10px; border-radius: 20px; cursor: pointer; }

        /* --- CATEGORY TABS --- */
        .tabs { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .tab { background: #222; border: none; color: #888; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .tab.active { background: var(--primary); color: white; box-shadow: 0 0 15px var(--primary); }

        /* --- MAIN FEED --- */
        .feed-container { max-width: 800px; margin: 0 auto; padding: 10px; }
        
        .model-card {
            background: var(--panel); border-radius: 12px; overflow: hidden; margin-bottom: 30px;
            border: 1px solid #333; box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        /* HEADER OF CARD */
        .card-header { padding: 15px; display: flex; align-items: center; gap: 10px; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); }
        .info h3 { margin: 0; font-size: 1.1rem; display: flex; align-items: center; gap: 5px; }
        .verified { color: #3399ff; font-size: 0.9rem; }
        .info p { margin: 0; font-size: 0.8rem; color: #888; }

        /* MEDIA AREA */
        .card-media { position: relative; width: 100%; cursor: pointer; min-height: 300px; background: #000; }
        .card-media img { width: 100%; display: block; object-fit: cover; }
        .live-tag { position: absolute; top: 15px; left: 15px; background: red; color: white; padding: 4px 10px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; animation: pulse 1.5s infinite; }
        .play-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); font-size: 4rem; color: rgba(255,255,255,0.8); text-shadow: 0 0 20px black; pointer-events: none; }

        /* ACTIONS */
        .card-actions { padding: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 0.9rem; }
        .btn-chat { background: #333; color: white; }
        .btn-tip { background: var(--accent); color: black; }

        /* --- GALLERY GRID (SCROLLABLE) --- */
        .horizontal-scroll { display: flex; overflow-x: auto; gap: 10px; padding: 0 15px 15px; }
        .thumb { min-width: 120px; height: 160px; border-radius: 8px; overflow: hidden; position: relative; cursor: pointer; background: #222; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        .thumb.locked img { filter: blur(5px) grayscale(80%); }
        .lock-overlay { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.4); font-size: 1.5rem; }

        /* --- MODALS --- */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 200; align-items: center; justify-content: center; }
        .modal-box { background: #1a1a1a; width: 90%; max-width: 400px; padding: 20px; border-radius: 10px; text-align: center; border: 1px solid var(--primary); }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>

    <script>
        /* --- SMART IMAGE FIXER --- */
        function tryFix(img) {
            // This function runs automatically if an image fails to load
            let currentSrc = img.src;
            
            if (currentSrc.includes(".png")) {
                // If PNG failed, try JPG
                console.log("PNG failed, trying JPG for: " + currentSrc);
                img.src = currentSrc.replace(".png", ".jpg");
            } else if (currentSrc.includes(".jpg")) {
                // If JPG failed, try WebP
                console.log("JPG failed, trying WebP for: " + currentSrc);
                img.src = currentSrc.replace(".jpg", ".webp");
            } else if (currentSrc.includes(".webp")) {
                 // If WebP failed, try JPEG (full extension)
                 img.src = currentSrc.replace(".webp", ".jpeg");
            }
            // Remove the error handler so it doesn't loop forever
            img.onerror = null; 
        }

        // TABS
        function filter(cat) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            const ebony = document.querySelector('.category-ebony');
            const goth = document.querySelector('.category-goth');

            if(cat === 'all') { ebony.style.display='block'; goth.style.display='block'; }
            if(cat === 'ebony') { ebony.style.display='block'; goth.style.display='none'; }
            if(cat === 'goth') { ebony.style.display='none'; goth.style.display='block'; }
        }

        // INTERACTIONS

            document.getElementById('payModal').style.display = 'flex';

        function viewImg(src) {
            document.getElementById('fullImg').src = src;
            document.getElementById('imgModal').style.display = 'flex';
        }

        function tipModel(name) {
            let c = document.getElementById('creds');
            let val = parseInt(c.innerText);
            if(val >= 50) {
                c.innerText = val - 50;
                alert(`You tipped ${name} 50 Diamonds! She loves it.`);
            } else {
                alert("Not enough credits! Click the gem icon to add more.");
            }
        }

        // CHAT
        let activeModel = "";

            activeModel = name;
            document.getElementById('chatModal').style.display = 'flex';
            document.getElementById('chat-history').innerHTML = `<div style="color:var(--primary);">System: Connected to ${name}</div><div style="margin-top:10px; color:var(--primary);">${name}: Hey baby, you watching me?</div>`;
        }

        function sendMsg() {
            let txt = document.getElementById('msgInput').value;
            if(!txt) return;
            document.getElementById('chat-history').innerHTML += `<div style="text-align:right; margin-top:5px; color:white; background:#333; padding:5px; display:inline-block; border-radius:4px; float:right; clear:both;">${txt}</div>`;

        }
